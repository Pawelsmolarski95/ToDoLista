<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&family=Source+Code+Pro:wght@500&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="toDoMain">
        <div class="toDoContainer">
            <div class="titleWrapper">
                <h2>To Do List</h2>
                <div class="toDoInput">
                    <input type="text" class="inputSearch" placeholder="Wpisz treść zadania...">
                    <button type="submit" class="searchBtn">ADD</button>
                </div>
            </div>
            <div class="taskWrapper">
                <h2>Lista zadań:</h2>
                <div class="noTask">
                    <p></p>
                </div>
                <ul>
                    <li data-id="test1">Wypic kawę
                        <div class="tools">
                            <button type="button" class="complete"><i class="fas fa-check"></i></button>
                            <button type="button" class="edit">EDIT</button>
                            <button type="button" class="close"><i class="fas fa-times"></i></button>
                        </div>
                    </li>
                    <li data-id="test1">Uprać
                        <div class="tools">
                            <button type="button" class="complete"><i class="fas fa-check"></i></button>
                            <button type="button" class="edit">EDIT</button>
                            <button type="button" class="close"><i class="fas fa-times"></i></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="editTask">
        <div class="editTAskContainer">
            <h3>Edytuj zadanie:</h3>
            <input type="text" class="editTaskInput" name="editTask" placeholder="Wprowadź nową treść zadania...">
            <div class="editTaskBtn">
                <button type="button">ZATWIERDŹ</button>
                <button type="button">ANULUJ</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
